<div class="wrapper">
  <div id="formContent">
    <div class="header-class">
      <h4 class="text-center">Login</h4>
      <p class="text-center">Hello! Log in with your registered number.</p>
    </div>
    <form [formGroup]="loginForm">
      <div class="form-group row">
        <label class="col-4 col-form-label">Mobile Number</label>
        <div class="col-8">
          <input type="text" class="form-control" formControlName="mobileNumber" id="mobileNumber" placeholder="Mobile Number">
          <div *ngIf="isFormFieldValid(loginFormControl.mobileNumber)">
            <p class="text-left text-danger" *ngIf="loginFormControl.mobileNumber.errors.required">Mobile Number is required.</p>
            <p class="text-left text-danger" *ngIf="loginFormControl.mobileNumber.errors.pattern">Please, Enter 10 digit Mobile Number.</p>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Password</label>
        <div class="col-8">
          <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <button type="button" (click)="onSubmit()" [disabled]="loginForm.invalid" class="btn btn-primary btn-lg btn-block">Login</button>
      </div>

    </form>

  </div>
</div>
